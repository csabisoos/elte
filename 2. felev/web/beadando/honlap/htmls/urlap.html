<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kapcsolat</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    header, nav, footer {
  background-color: rgba(255, 255, 255, 0.8);
    }
    body {
    background: url('design/hatter.jpg') no-repeat center center fixed;
    background-size: cover;
    }
    .form-container {
      background: rgba(214, 214, 214, 0.8);
      padding: 2rem;
      border-radius: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Ugrás a tartalomra</a>

  <header>
    <div class="container">
      <h1>Kapcsolat</h1>
      <button onclick="toggleContrast()">Kontraszt váltás</button>
    </div>
  </header>

  <nav class="navbar">
    <div class="container">
      <a href="index.html">Kezdőlap</a> 
      <a href="eletrajz.html">Életrajz</a> 
      <a href="urlap.html" class="active">Kapcsolat</a> 
      <a href="https://hu.wikipedia.org/wiki/Vincent_van_Gogh" target="_blank" rel="noopener" class="external-link">Wikipédia</a> 
      <div class="hamburger">
       <span></span>
       <span></span>
       <span></span>
     </div>
    </div>
  </nav>

  <main class="container">
    <div class="form-container">
      <form id="urlap" action="mailto:gipszjakab@gmail.com" method="post" enctype="text/plain">
        <div class="mb-3">
          <label for="nev" class="form-label">Név</label>
          <input type="text" class="form-control" id="nev" maxlength="50">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" maxlength="100">
        </div>
        <div class="mb-3">
          <label class="form-label">Értékelés</label>
          <div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="ertekeles" id="ertekeles1" value="1">
              <label class="form-check-label" for="ertekeles1">1</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="ertekeles" id="ertekeles2" value="2">
              <label class="form-check-label" for="ertekeles2">2</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="ertekeles" id="ertekeles3" value="3">
              <label class="form-check-label" for="ertekeles3">3</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="ertekeles" id="ertekeles4" value="4">
              <label class="form-check-label" for="ertekeles4">4</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="ertekeles" id="ertekeles5" value="5">
              <label class="form-check-label" for="ertekeles5">5</label>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="uzenet" class="form-label">Üzenet</label>
          <textarea class="form-control" id="uzenet" rows="4" maxlength="300"></textarea>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="hirlevel" name="hirlevel">
            <label class="form-check-label" for="hirlevel">Feliratkozás a hírlevélre</label>
        </div>
          
        <button type="submit" class="btn btn-primary">Küldés</button>
        <button type="button" class="btn btn-secondary ms-2" onclick="resetForm()">Törlés</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="container text-center">
      <p>© 2025 <span lang="nl">Vincent van Gogh</span> Pályafutása</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
