<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kapcsolat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function clearForm() {
      document.getElementById('urlap').reset();
    }
  </script>
</head>
<body>
  <header class="bg-light p-3">
    <div class="container">
      <h1 class="text-center">Kapcsolat</h1>
    </div>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Kezdőlap</a></li>
          <li class="nav-item"><a class="nav-link" href="eletrajz.html">Életrajz</a></li>
          <li class="nav-item"><a class="nav-link" href="urlap.html"><b>Kapcsolat</b></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <form id="urlap">
      <div class="mb-3">
        <label for="nev" class="form-label">Név</label>
        <input type="text" class="form-control" id="nev">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="mb-3">
        <label class="form-label">Értékelés</label>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="ertekeles" id="ertekeles1" value="1">
            <label class="form-check-label" for="ertekeles1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="ertekeles" id="ertekeles2" value="2">
            <label class="form-check-label" for="ertekeles2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="ertekeles" id="ertekeles3" value="3">
            <label class="form-check-label" for="ertekeles3">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="ertekeles" id="ertekeles4" value="4">
            <label class="form-check-label" for="ertekeles4">4</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="ertekeles" id="ertekeles5" value="5">
            <label class="form-check-label" for="ertekeles5">5</label>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="uzenet" class="form-label">Üzenet</label>
        <textarea class="form-control" id="uzenet" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Küldés</button>
      <button type="button" class="btn btn-secondary ms-2" onclick="clearForm()">Törlés</button>
    </form>
  </main>

  <footer class="bg-light p-3 mt-5">
    <div class="container text-center">
      <p>© 2025 Vincent van Gogh Pályafutása</p>
    </div>
  </footer>
</body>
</html>
